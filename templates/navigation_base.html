<!-- Это только шаблон. Здесь только шапка и подвал для всех страниц с навигацией.
     Чтобы редактировать содержимое, необходимо открыть файл С СОДЕРЖИМЫМ -->

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>WISH</title>

</head>
<body>

  <!-- Создаём шапку с логотипом -->
  <header>
    <div class="px-3 text-bg-dark bg-body-secondary border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <img src="static/img/logo.png" alt="альтернативный текст" class="logo" height="60">
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Создаём блок для внесения тела страницы -->
  {% block body %}{% endblock %}

  <!-- Создаём подвал с навигацией -->

  <nav class="navbar fixed-bottom bg-body-secondary">
    <div class="container position-relative">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto justify-content-center my-md-0 text-small">

          <li>
            <a href="/device-map"  class="nav-link text-black">
              <img src="static/img/location.svg" class="bi d-block mx-auto mb-1" width="35" height="35">
            </a>
          </li>
          <li>
            <a href="/device-code" class="nav-link text-black">
              <img src="static/img/scan.svg" class="bi d-block mx-auto mb-1" width="35" height="35">
            </a>
          </li>
          <li>
            <a href="/account" class="nav-link text-black" onclick="window.location.href='/map';">
              <img src="static/img/person.svg" class="bi d-block mx-auto mb-1" width="35" height="35">
            </a>
          </li>
          <li>
            <a href="/support" class="nav-link text-black" onclick="window.location.href='/map';">
              <img src="static/img/help.svg" class="bi d-block mx-auto mb-1" width="35" height="35">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
