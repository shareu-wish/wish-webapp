<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Авторизация | WISH</title>

        <!-- Перенос номера телефона из input во всплывающий блок -->
        <script>
        function myFunction(){
            let phone;
            phone = document.getElementById("PhoneInput").value;
            document.getElementById('paragraph').innerHTML = phone;
        }
        </script>
    </head>
    <body>
        <!-- Выбор способа авторизации, ввод номера телефона -->
        <div class="modal modal-sheet position-static vh-100 d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
          <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Авторизация</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <p id=checkNum"></p>

              <div class="modal-body p-5 pt-0">
                <form class="f">
                  <div class="form-floating mb-3">
                    <input type="tel" class="form-control rounded-3" id="PhoneInput" placeholder="Phone number input" />
                    <label for="PhoneInput">Номер телефона</label>
                  </div>
                  <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="btnEnter" type="button" data-bs-toggle="modal" onclick="myFunction()" data-bs-target="#numberCheck">Войти</button>
                    <small class="text-body-secondary">Нажимая, вы соглашаетесь с <a href=""> правилами использования </a></small>
                  <hr class="my-6">

                  <button class="w-100 py-2 mb-3 btn btn-outline-secondary rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                    Войти через ВК
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Всплывающее окно для подтверждения номера телефона -->
        <div class="modal fade" id="numberCheck" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Это правильный номер телефона?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body"><p id="paragraph"></p></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет, изменить</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='/phone-check';">Да</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
